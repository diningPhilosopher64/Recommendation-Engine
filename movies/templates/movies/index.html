{% extends "movies/base.html" %}
{% block body %}
<div class="albums-container container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2>Welcome {{ user.username }}'s </h2>
            <h2>These Most Popular movies</h2>
            {% for movie in moviez %}
                 <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                           <img src="{{ movie.pop_picture_logo }}" class="img-responsive"/>
                        <div class="caption">
                            <h4>{{ movie.film_title }}</h4>
                        </div>
                        </div>
                </div>
            {% endfor %}
        </div>
            <h2>Here are the list of all movies</h2>
           {% for picture in all_pictures %}
              <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                       <a href="{% url 'movies:detail' picture.id %}">
                           <img src="{{ picture.picture_logo }}" class="img-responsive"/>
                        </a>
                        <div class="caption">
                            <h4>{{ picture.picture_title }}</h4>
                        </div>
                        </div>
                </div>
    </div>
           {% endfor %}
</div>
{% endblock %}
